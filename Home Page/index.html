<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button id="home-button"><b>Home</b></button>
        <button id="about-button"><b>About</b></button>
    </header>
    
    <main>
        <div class="content-container">
            <p><h1>Click on Any Box to change Color</h1></p>
            <div class="boxes">
                <div class="color-box" id="Red-box"></div>
                <div class="color-box" id="Blue-box"></div>
                <div class="color-box" id="Green-box"></div>
                <div class="color-box" id="Yellow-box"></div>
            </div>
        </div>
    </main>
        
    <footer>
        <div class="footer-div" id="footer-div"><h3>&copy; Color-Changer</h3></div>
    </footer>

    <script src="./script.js"></script> <!--Linking script file-->
</body>
</html>
